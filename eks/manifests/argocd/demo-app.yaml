apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-app
  namespace: argocd
spec:
  # プロジェクト
  project: default

  # Gitリポジトリ情報
  source:
    repoURL: https://github.com/glkt3912/terraform-eks-study.git
    targetRevision: HEAD
    path: eks/manifests/demo-app

  # デプロイ先
  destination:
    server: https://kubernetes.default.svc
    namespace: default

  # 自動同期ポリシー
  syncPolicy:
    automated:
      prune: true       # Gitから削除されたリソースを自動削除
      selfHeal: true    # 手動変更を自動的に戻す
      allowEmpty: false
    syncOptions:
      - CreateNamespace=false  # namespace は既に存在
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
