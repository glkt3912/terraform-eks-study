# =============================================================================
# Horizontal Pod Autoscaler (HPA) Configuration
# =============================================================================
# Automatically scales the number of Pods based on CPU utilization
#
# Prerequisites:
# - Metrics Server must be running (default in EKS)
# - Target deployment must have resource requests defined
#
# Scaling behavior:
# - Monitors CPU usage across all Pods in the deployment
# - Scales up when average CPU exceeds target (50%)
# - Scales down when CPU is below target
# - Respects min/max replica boundaries

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: nginx-hpa
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: nginx-deployment

  # Replica boundaries
  minReplicas: 1
  maxReplicas: 5

  # Scaling metrics
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50  # Target 50% CPU utilization

  # Scaling behavior (optional: customize scaling speed)
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # Wait 5 minutes before scaling down
      policies:
      - type: Percent
        value: 50  # Scale down by max 50% of current replicas
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0  # Scale up immediately
      policies:
      - type: Percent
        value: 100  # Scale up by max 100% of current replicas
        periodSeconds: 30
      - type: Pods
        value: 2  # Or add max 2 pods at once
        periodSeconds: 30
      selectPolicy: Max  # Use the policy that adds more pods
