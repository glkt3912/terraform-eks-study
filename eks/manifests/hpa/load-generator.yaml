# =============================================================================
# Load Generator for HPA Testing
# =============================================================================
# Creates artificial load on nginx service to trigger autoscaling
#
# This Pod continuously sends HTTP requests to the nginx service,
# increasing CPU utilization and triggering HPA to scale up.
#
# To stop the load generator:
# kubectl delete -f load-generator.yaml

apiVersion: v1
kind: Pod
metadata:
  name: load-generator
  namespace: default
  labels:
    app: load-generator
spec:
  containers:
  - name: busybox
    image: busybox:1.36
    command:
    - /bin/sh
    - -c
    - |
      echo "Starting load generation..."
      echo "Target: nginx-service.default.svc.cluster.local"
      while true; do
        wget -q -O- http://nginx-service.default.svc.cluster.local > /dev/null 2>&1
        sleep 0.01
      done
    resources:
      requests:
        cpu: 100m
        memory: 64Mi
      limits:
        cpu: 200m
        memory: 128Mi
  restartPolicy: Always
